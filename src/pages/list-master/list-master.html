<ion-header>

  <ion-navbar>
    <ion-title>{{ 'LIST_MASTER_TITLE' | translate }}</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="addItem()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content class="card-background-page">
  <ion-slides pager autoplay="1000" loop="true" speed="1000">
    <ion-slide>
      <div class="slide-item" style="background-image: url(assets/img/1.jpg)"></div>
    </ion-slide>
    <ion-slide>
      <div class="slide-item" style="background-image: url(assets/img/2.jpg)"></div>
    </ion-slide>
    <ion-slide>
      <div class="slide-item" style="background-image: url(assets/img/3.jpg)"></div>
    </ion-slide>
  </ion-slides>


  <ion-list>
  <ion-item (click)="detailPage(actu)" *ngFor="let actu of actus">
      <ion-thumbnail item-start>
        <img src="{{actu.image}}">
      </ion-thumbnail>
      <h2>{{actu.titre}}</h2>
      <p text-wrap>{{actu.description}}</p>
    </ion-item>
</ion-list>
</ion-content>
